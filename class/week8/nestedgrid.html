<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nested Grid</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        .header,
        .footer {
            height: 100px;
            max-height: 100px;
            min-height: 100px;
        }

        .mainBody {
            height: 300px;
            max-height:300px;
            min-height: 300px;
        }
        .mainBody2 {
            height: 300px;
            max-height:300px;
            min-height: 300px;
        }

        body {
            font-size: 48px;
            font-weight: bold;
            ;
        }
    </style>



    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 randomColor header"></div>
            </div>

            <div class="row">
                <div class="col-md-2 randomColor mainBody"></div>
                  <div class="col-md-4 randomColor mainBody">
                    <img src="images/dog1.jpg" alt="dog">
                  </div>
                    <div class="col-md-4 randomColor mainBody">
                      <img src="images/dog2.jpg" alt="dog">
                    </div>
                      <div class="col-md-2 randomColor mainBody"></div>

            </div>
            <div class="row">
                <div class="col-md-2 randomColor mainBody2"></div>
                  <div class="col-md-4 randomColor mainBody2">
                      <img src="images/dog3.jpg" alt="dog">
                  </div>
                    <div class="col-md-4 randomColor mainBody2">
                        <img src="images/dog4.jpg" alt="dog">
                    </div>
                      <div class="col-md-2 randomColor mainBody2"></div>

            </div>

            <div class="row">
                <div class="col-md-12 randomColor footer"></div>
            </div>


        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * max + min);
            }

            $(document).ready(function() {

                var bodyColumns = $(".randomColor");

                bodyColumns.each(function() {

                    $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

                })

                $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


            })
        </script>
    </body>

</html>
