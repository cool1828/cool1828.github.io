        // ()  means execute function

        Everything between this is ignored

        var myName = "Haig";
        var myFirstName = "Cheyanne";

        //{} code block
        function sayMyName() {
            //everything in code block will be executed

            console.log("Your name is " + myName);

        }
        //calling the function
        sayMyName();

        function sayMyName2(name) {

        When the document is reay, jQuery gets the element with

        */
