<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holy Grail</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        .header,
        .footer {
            height: 100px;
            max-height: 100px;
            min-height: 100px;
        }

        .middleheight {
            height: 550px;
            max-height: 550px;
            min-height: 550px;
        }

        body {
            font-size: 48px;
            font-weight: bold;
            ;
        }
    </style>



    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 randomColor header">.col-md-12</div>
            </div>
            <div class="row">
                <div class="col-md-2 randomColor middleheight"></div>
                <div class="col-md-8 randomColor middleheight">.col-md-8</div>
                <div class="col-md-2 randomColor middleheight">.col-md-2</div>
            </div>
            <div class="row">
                <div class="col-md-12 randomColor footer">.col-md-12</div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * max + min);
            }

            $(document).ready(function() {

                var bodyColumns = $(".randomColor");

                bodyColumns.each(function() {

                    $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

                })

                $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


            })
        </script>
    </body>

</html>
